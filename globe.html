<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Globe — TALK</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="globe.css" />
  

  <meta property="og:title" content="Campus Globe — TALK" />
<meta property="og:description" content="See all the campuses where TALK is live, around the world." />
<meta property="og:image" content="https://dannydrello.github.io/Resources/globe.png" />
<meta property="og:url" content="https://dannydrello.github.io/globe.html" />
<meta property="og:type" content="website" />

  <!-- Globe.gl -->
  <script src="https://unpkg.com/globe.gl"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="nav">
    <!-- LOGO -->
    <img src="logo.png" alt="TALK Logo" class="logo-img">

    <!-- DESKTOP NAV -->
    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="globe.html">Globe</a>
      <a href="help.html">Help & Support</a>
      <a href="legal.html">Legal</a>
    </nav>

    <!-- ACTIONS -->
    <div class="nav-actions">
      <a href="https://www.talk-wide.com/signup" class="btn ghost login-btn">Login</a>
      <a href="#download" class="btn">Download</a>
    </div>

    <!-- MOBILE MENU BUTTON -->
    <button class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- MOBILE DROPDOWN -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="globe.html">Globe</a>
    <a href="help.html">Help & Support</a>
    <a href="legal.html">Legal</a>
    <a href="#download" class="btn">Download</a>
  </div>

  <!-- GLOBE SECTION -->
  <section class="globe-section">
    <div class="globe-header">
      <h1>Campus Globe</h1>
      <p>See all the campuses where TALK is live, around the world.</p>
    </div>
    <div id="globe-container"></div>
  </section>

  <!-- Data -->
  <script src="globedata.js"></script>

  <!-- Logic -->
  <script src="globe.js"></script>
  
  <!-- Menu Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', function () {
      menuBtn.classList.toggle('active');
      mobileMenu.classList.toggle('open');
    });

    // Close menu when a link is clicked
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        mobileMenu.classList.remove('open');
      });
    });
  </script>
</body>
</html>
